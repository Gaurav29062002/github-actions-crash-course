name : CI/CD for React App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
           node-version: 18

      - name: Install Dependancies
        run: npm install

      - name: Build Projects
        run: npm run build




